<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Conformance Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>HLS Conformance Tester</h1>
      <div class="header-right">
        <div class="test-counts">
          <span>Total: <span id="total-count">0</span></span>
          <span>Passed: <span id="passed-count">0</span></span>
          <span>Failed: <span id="failed-count">0</span></span>
          <span>Running: <span id="running-count">0</span></span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="report-box custom-test-container">
      <h3>Run a Custom Test</h3>
      <div class="custom-test-input-group">
        <label for="manifest-url">Manifest URL:</label>
        <input type="url" id="manifest-url" placeholder="https://example.com/manifest.m3u8">
      </div>
      <div class="custom-test-input-group">
        <label for="manifest-file">Or upload a file:</label>
        <input type="file" id="manifest-file" accept=".m3u8">
      </div>
      <button id="run-custom-test-btn" class="btn">Run Custom Test</button>
    </div>
    <details class="report-box">
      <summary>MediaSource.isTypeSupported()</summary>
      <grid-renderer id="mse-grid" title="MediaSource.isTypeSupported()"></grid-renderer>
    </details>
    <details class="report-box">
      <summary>video.canPlayType()</summary>
      <grid-renderer id="video-grid" title="video.canPlayType()"></grid-renderer>
    </details>
    <div class="report-box filter-container">
      <label for="test-filter">Filter tests:</label>
      <input type="search" id="test-filter" placeholder="e.g., encryption, quirk, etc.">
    </div>
    <div id="hls-reports-container"></div>
    <div id="player-container" style="display:none;"></div>
  </main>
  <footer>
    <p>HLS Conformance Tester</p>
  </footer>
  <script src="./components/GridRenderer.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
